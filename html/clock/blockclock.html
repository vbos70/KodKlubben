<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<body>
  <h1>Block Clock</h1>

  

  <p/>
  
<canvas id="canvas" width="800" height="600">

</canvas>

<script>
var width = 400
var height = 400 
var canvas = 0;//document.getElementById("canvas");
var ctx = 0;//canvas.getContext("2d");

function init_blockclock(cvsid, w, h) {
    width = w
    height = h
    canvas = document.getElementById(cvsid);
    ctx = canvas.getContext("2d");
    setInterval(drawClock, 1000);
}

function drawBlocks(curTime, x, y, bw, bh, numx, numy, color1, color2, bgcolor) {
    var tick;
    var grd;
    for (tick = 0; tick < (numx*numy); tick++) {
	cy = y + bh * Math.floor(tick / numx);
	cx = x + bw * (tick % numx);
	grd = ctx.createLinearGradient(cx, cy, cx+bw, cy+bh);
	grd.addColorStop(0, color1);
	grd.addColorStop(1, color2);
	if ( tick < curTime ) {
	    ctx.fillStyle = grd;
	} else {
	    ctx.fillStyle = bgcolor;
	}
	ctx.fillRect(cx, cy, bw, bh);
    }

    ctx.font = "120px Verdana";
    ctx.fillStyle = bgcolor;
    ctx.fillText(curTime.toString(), x+(61/80) * width, y+(height / 4));
}

function drawClock() {

    var now = new Date();
    var second = now.getSeconds();
    var minute = now.getMinutes();
    var hour = now.getHours();
    var x = 0;
    var y = 0;
    var w = width * (3 / 4);
    var h = height / 3;
    var cols = 6;
    var rows = 4;
    var bw = w / cols;
    var bh = h / rows;

    ctx.clearRect(0, 0, width, height);
    drawBlocks(hour, x, y, bw, bh, cols, rows, "white", "blue", "#4444AA");
    
    x = 0;
    y = height / 3;
    cols = 12;
    rows = 5;
    bw = w / cols;
    bh = h / rows;
    drawBlocks(minute, x, y, bw, bh, cols, rows, "white", "red", "#AA4444");    

    x = 0;
    y = 2 * y; // now, y == 2/3 * height
    drawBlocks(second, x, y, bw, bh, cols, rows, "white", "green", "#44AA44");    
}
init_blockclock("canvas", 800, 600);

</script>

</body>
</html>
